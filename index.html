<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="box" class="container bg-light p-5" style="height:100vh">
        <div id="box" class="container p-3 bg-success" border-radius="100px">
            <h2 class="display-3 text-white" font-family="'Patrick Hand', cursive">CALCULADORA</h2>
            <hr>
            <form class="text-white" action="" method="POST">
                <input type="number" placeholder="Digite um numero" name="n1" class="form-control my-3">
                <input type="number" placeholder="Digite um numero" name="n2" class="form-control my-3">

                <input type="radio" name="option" value="soma" id="soma">
                <label for="soma">Somar</label>

                <input type="radio" name="option" value="subtracao" id="subtracao">
                <label for="subtracao">Subtrair</label>

                <input type="radio" name="option" value="multiplicacao" id="multiplicacao">
                <label for="multiplicacao">Multiplicar</label>

                <input type="radio" name="option" value="divisao" id="divisao">
                <label for="divisao">Dividir</label>
                <br><br>
                
                <input type="number" placeholder="Resultado" name="n1" class="form-control my-3">

                <button id="btn" class="btn btn-primary mb-2">Calcular</button>
                <button id="btn" class="btn btn-light mb-2" type="reset" >Cancelar</button>
            </form>
        </div>

    </div>
</body>
</html>
