                <input type="radio" name="option" value="divisao" id="divisao">
                <label for="divisao">Dividir </label>

                <input type="radio" name="option" value="porcentagem" id="porcentagem">
                <label for="porcentagem">Porcentagem </label>
                <br>
                   
                <button id="btn" class="btn btn-success mb-2">Calcular</button>

                <button id="btn" class="btn btn-primary mb-2" type="reset" >Cancelar</button>

            </form>
